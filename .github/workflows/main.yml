name: Fetches Skripts From entire github
on:
  schedule:
    - cron: '0 0 * * *' # Runs daily
  workflow_dispatch: # Allows manual triggering

jobs:
  fetch-and-update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch `.sk` Files from GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching Skript files..."
          curl -H "Authorization: token $GITHUB_TOKEN" \
               "https://api.github.com/search/code?q=extension:sk&per_page=100" \
               > results.json

      - name: Update README.md
        run: |
          echo "# Skript Files Collection" > README.md
          echo "" >> README.md
          echo "This list is automatically updated daily with public \`.sk\` files found on GitHub." >> README.md
          echo "" >> README.md
          echo "## Skript Files:" >> README.md
          echo "" >> README.md
          cat results.json | jq -r '.items[] | "* [\(.name)](\(.html_url))"' >> README.md
          echo "" >> README.md
          echo "Last Updated: $(date)" >> README.md

      - name: Commit Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add README.md
            git commit -m "Update README with latest Skript files"
            git push
          else
            echo "No changes to commit"
          fi
