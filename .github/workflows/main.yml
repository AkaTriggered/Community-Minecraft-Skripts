name: Track Minecraft Skripts From Github

on:
  schedule:
    - cron: '0 0 * * *'  # Runs every day at midnight
  workflow_dispatch:  # Allows manual triggering

jobs:
  fetch-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Fetch .sk Files from GitHub
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          echo "Fetching .sk files from GitHub..."
          curl -H "Authorization: token $GITHUB_TOKEN" \
               "https://api.github.com/search/code?q=extension:sk&per_page=100&page=1" \
               > results_page_1.json
          curl -H "Authorization: token $GITHUB_TOKEN" \
               "https://api.github.com/search/code?q=extension:sk&per_page=100&page=2" \
               > results_page_2.json

      - name: Update README.md
        run: |
          echo "# GitHub Skript Files Tracker" > README.md
          echo "" >> README.md
          echo "This is an automatically generated list of `.sk` files found on GitHub." >> README.md
          echo "" >> README.md
          echo "## List of Skript Files:" >> README.md
          echo "" >> README.md
          
          # Add page 1 results to README (with clickable file names)
          echo "### Page 1 Results:" >> README.md
          cat results_page_1.json | jq -r '.items[] | "- [\(.name)](https://github.com/\(.repository.full_name)/blob/\(.repository.default_branch)/\(.path))"' >> README.md
          
          echo "" >> README.md
          echo "### Page 2 Results:" >> README.md
          cat results_page_2.json | jq -r '.items[] | "- [\(.name)](https://github.com/\(.repository.full_name)/blob/\(.repository.default_branch)/\(.path))"' >> README.md
          
          echo "" >> README.md
          echo "Last Updated: $(date)" >> README.md

      - name: Commit Changes
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          if [ -n "$(git status --porcelain)" ]; then
            git add README.md
            git commit -m "latest .sk files from GitHub"
            git push
          else
            echo "No changes to commit"
          fi
